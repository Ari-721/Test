<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #212529;
            --card: #ffffff;
            --primary: #6c5ce7;
        }
        [data-theme="dark"] {
            --bg: #1a1a2e;
            --text: #e6e6e6;
            --card: #16213e;
            --primary: #a29bfe;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            color: var(--primary);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .photo-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .photo-card:hover {
            transform: translateY(-5px);
        }
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .photo-info {
            padding: 15px;
        }
        .like-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text);
        }
        .comment-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 15px;
            transform: translateY(150%);
            opacity: 0;
            transition: all 0.4s;
            z-index: 100;
        }
        .comment-box.active {
            transform: translateY(0);
            opacity: 1;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: none;
            background: var(--bg);
            color: var(--text);
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #comment-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 90;
        }
        .comments-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Gallery</h1>
        <button id="theme-toggle">üåì</button>
    </header>

    <div class="gallery">
        <div class="photo-card">
            <img src="https://via.placeholder.com/300x200" alt="Sample Photo 1">
            <div class="photo-info">
                <button class="like-btn" onclick="likePhoto('photo1')">‚ù§ <span class="like-count">0</span></button>
            </div>
        </div>
        <!-- Add more photo cards as needed -->
    </div>

    <button id="comment-btn">üí¨</button>

    <div class="comment-box">
        <h3>Leave a Comment</h3>
        <textarea id="commentInput" placeholder="Your comment..."></textarea>
        <button onclick="addComment()">Post</button>
        <div class="comments-list" id="commentsList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
